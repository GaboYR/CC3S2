plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'jacoco'
    // Apply SonarQube plugin
    id "org.sonarqube" version "5.0.0.4638"
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.1-jre'
    
    // Mockito for testing
    testImplementation 'org.mockito:mockito-inline:3.12.4'
    testImplementation 'org.mockito:mockito-junit-jupiter:3.12.4'
    
    // JaCoCo for test coverage
    testImplementation 'org.jacoco:org.jacoco.core:0.8.7'
}


tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

jacoco {
    toolVersion = "0.8.12" // Versión de JaCoCo (compatible con java 21)
}

jacocoTestReport {
    dependsOn test // Ejecuta las pruebas antes de generar el informe

    reports {
        xml.required.set(true)
        html.required.set(true)
    }
}

check.dependsOn jacocoTestCoverageVerification

// Configuración de SonarQube
sonarqube {
    properties {
        property "sonar.projectKey", "sprint2" // Reemplaza con tu clave de proyecto
        property "sonar.host.url", "http://localhost:9000" // Reemplaza con la URL de tu servidor SonarQube
        property "sonar.login", "sqp_f2bcf3b312a769fdd44174a69d8e25adcab422be" // Reemplaza con tu token de autenticación
        property "sonar.java.coveragePlugin", "jacoco"
        property "sonar.coverage.jacoco.xmlReportPaths", "${buildDir}/reports/jacoco/test/jacocoTestReport.xml"
    }
}
